<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <nav class="container relative mx-auto p-6">
      <div class="flex items-center justify-between">
        <div class="pt-2">
          <img src="img/logo.svg" alt="" />
        </div>
        <div class="hidden space-x-6 md:flex">
          <a class="hover:text-darkGrayishBlue" href="">Pricing</a>
          <a class="hover:text-darkGrayishBlue" href="">Product</a>
          <a class="hover:text-darkGrayishBlue" href="">About Us</a>
          <a class="hover:text-darkGrayishBlue" href="">Careers</a>
          <a class="hover:text-darkGrayishBlue" href="">Community</a>
        </div>
        <a
          href=""
          class="baseline hidden rounded-full bg-brightRed p-3 px-6 pt-2 text-white hover:bg-brightRedLight md:block"
          >Get Started</a
        >
      </div>
    </nav>
    <section id="hero">
      <div
        class="container mx-auto mt-10 flex flex-col-reverse items-center space-y-0 px-6 md:flex-row md:space-y-0"
      >
        <div class="mb-32 flex flex-col space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-center text-4xl font-bold md:text-left md:text-5xl"
          >
            Bring everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href=""
              class="baseline rounded-full bg-brightRed p-3 px-6 pt-2 text-white hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
        <div class="md:w-1/2">
          <img src="img/illustration-intro.svg" alt="graph illustration" />
        </div>
      </div>
    </section>
  </body>
</html>
